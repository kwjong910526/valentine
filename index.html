<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My ÂÆùË¥ùËÄÅÂ©Ü ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 350px;
            width: 85%;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            line-height: 1.4;
            font-size: 1.8rem;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 250px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 160px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: #4cd137;
            color: white;
            box-shadow: 0 5px 15px rgba(76, 209, 55, 0.4);
            z-index: 5;
        }

        #noBtn {
            background-color: #ff4d6d;
            color: white;
            position: relative;
            z-index: 10;
            touch-action: none;
        }

        #success-message {
            display: none;
            text-align: center;
        }

        #success-message h1 {
            font-size: 2.5rem;
            color: white;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        .heart-rain {
            position: fixed;
            top: -10%;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <h1 id="question">For My<br>ÂÆùË¥ùËÄÅÂ©Ü ‚ù§Ô∏è</h1>
        <p style="color: #d63384; font-weight: bold;">Will you be my Valentine? ü•∫</p>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-message">
        <h1>I love you! ‚ù§Ô∏è</h1>
        <p style="color: white; font-size: 1.6rem; font-family: 'Pacifico'">Best wife ever! ‚ú®</p>
    </div>

    <audio id="noSound">
        <source src="boing.mp3" type="audio/mpeg">
    </audio>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const successMsg = document.getElementById('success-message');
        const questionText = document.getElementById('question');
        const music = document.getElementById('bgMusic');
        const noSound = document.getElementById('noSound');

        let yesScale = 1;
        let noClicks = 0;

        const phrases = [
            "Are you sure? ü§®",
            "But I'm your fav husband! ‚ú®",
            "Don't do this... üò≠",
            "I'm telling the kids! üì¢",
            "I'll do the dishes! üçΩÔ∏è",
            "Click the green one! üü¢",
            "You're being mean! üíî"
        ];

        const moveNoButton = (e) => {
            if (e) e.preventDefault();
            
            // 1. Android Vibrate
            if (navigator.vibrate) navigator.vibrate(40);
            
            // 2. TRIGGER THE BOING IMMEDIATELY
            noSound.volume = 1.0;
            noSound.currentTime = 0;
            noSound.play().catch(err => console.log("Audio unlock required"));

            // 3. Move the button
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = "fixed";
            noBtn.style.left = `${Math.max(padding, x)}px`;
            noBtn.style.top = `${Math.max(padding, y)}px`;

            // 4. Update the text
            if (noClicks < phrases.length) {
                questionText.innerHTML = "For My<br>" + phrases[noClicks];
                noClicks++;
            }

            // 5. Make Yes button grow
            yesScale += 0.35;
            yesBtn.style.transform = `scale(${yesScale})`;
        };

        // Interaction listeners
        noBtn.addEventListener('touchstart', moveNoButton);
        noBtn.addEventListener('mouseover', moveNoButton);

        yesBtn.addEventListener('click', () => {
            mainCard.style.display = "none";
            successMsg.style.display = "block";
            document.body.style.background = "#ff4d6d";
            
            music.volume = 1.0;
            music.play().catch(() => {});
            
            setInterval(createHeart, 150);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-rain');
            const types = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üß∏', 'üçì'];
            heart.innerText = types[Math.floor(Math.random() * types.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
