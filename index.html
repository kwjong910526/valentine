<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? (Goofy Edition)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 400px;
            width: 85%;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            transition: all 0.3s ease;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 200px; /* Space for the growing button */
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: #4cd137;
            color: white;
            box-shadow: 0 5px 15px rgba(76, 209, 55, 0.4);
        }

        #noBtn {
            background-color: #ff4d6d;
            color: white;
            position: relative;
        }

        /* Goofy Shaking Animation */
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(8deg); }
            50% { transform: rotate(-8deg); }
            75% { transform: rotate(8deg); }
            100% { transform: rotate(0deg); }
        }

        .shaking {
            animation: wiggle 0.1s infinite;
        }

        #success-message {
            display: none;
            text-align: center;
        }

        #success-message h1 {
            font-size: 4rem;
            color: white;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        .heart-rain {
            position: fixed;
            top: -10%;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <h1 id="question">Will you be my Valentine? ü•∫</h1>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-message">
        <h1>YAY! ‚ù§Ô∏è</h1>
        <p style="color: white; font-size: 1.5rem; font-family: 'Pacifico'">Best decision ever!</p>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Rolemusic/The_Black_Kitty/Rolemusic_-_01_-_The_Black_Kitty.mp3" type="audio/mpeg">
    </audio>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const successMsg = document.getElementById('success-message');
        const questionText = document.getElementById('question');
        const music = document.getElementById('bgMusic');

        let yesScale = 1;
        let noClicks = 0;

        const phrases = [
            "Are you sure? ü§®",
            "Pwease? ‚ú®",
            "Don't do this to me... üò≠",
            "I'm gonna tell your mom! üì¢",
            "Look at the big green button! üü¢",
            "You're just playing hard to get! üèÉ‚Äç‚ôÇÔ∏è",
            "Okay, now you're just being mean! üíî"
        ];

        const moveNoButton = () => {
            // Move button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make it shake
            noBtn.classList.add('shaking');

            // Update text
            if (noClicks < phrases.length) {
                questionText.innerText = phrases[noClicks];
                noClicks++;
            }

            // Grow Yes button
            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;
        };

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        yesBtn.addEventListener('click', () => {
            mainCard.style.display = "none";
            successMsg.style.display = "block";
            document.body.style.background = "linear-gradient(135deg, #ff4d6d 0%, #ff758f 100%)";
            
            // Play goofy chiptune music
            music.volume = 0.5;
            music.play();
            
            setInterval(createHeart, 100);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-rain');
            const types = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó', 'üçì', 'üß∏'];
            heart.innerText = types[Math.floor(Math.random() * types.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
